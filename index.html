<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<section class="layout">

  <div class="logo"><img src="images/logo.svg" alt="logo"></div>

  <div class="content-layout">

    <div class="nav-bar">
          <div class="nav-components">
            <p id="features">Features<span class="arrow up"></span></p>
            <p id="company">Company<span class="arrow up"></span></p>
            <p>Careers</p>
            <p>About</p>
            </div>

          <div class="nav-user">
            <p>Login</p>
            <p>Register</p>
          </div>
    </div>
    <div class="dropdown feature" id="features-drop">
      <div>
        <img src="images/icon-todo.svg" alt="">
        <p>Todo List</p>
      </div>
      <div>
        <img src="images/icon-calendar.svg" alt="">
        <p>Calendar</p>
      </div>
      <div>
        <img src="images/icon-reminders.svg" alt="">
        <p>Reminders</p>
      </div>
      <div>
        <img src="images/icon-planning.svg" alt="">
        <p>Planning</p>
      </div>
    </div>

    <div class="dropdown compan" id="company-drop">
        <p>History</p>
        <p>Our Team</p>
        <p>Blog</p>
    </div>

    <div class="page">
      <div class="main-content">

        <h1>Make<br> remote work</h1> 
        <p> Get your team in sync, no matter your location.<br> Streamline processes, 
          create team rituals, and<br> watch productivity soar.</p>
        <button>Learn more</button>

        <div class="images">
         <img src="images/client-databiz.svg" alt=""> 
         <img src="images/client-audiophile.svg" alt="">
          <img src="images/client-meet.svg" alt="">
          <img src="images/client-maker.svg" alt="">
        </div>

      </div>

    <div class="content-img">
      <img src="images/image-hero-desktop.png" alt="">
  </div>
</div>
</div>
  </section>
  
</body>
</html>
